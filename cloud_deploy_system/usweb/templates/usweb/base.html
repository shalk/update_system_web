<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>CloudView Update System Web</title>

  <link href="//cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  <link href="//cdn.bootcss.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">

  <link href="//cdn.bootcss.com/bootstrap-fileinput/4.3.5/css/fileinput.min.css" media="all" rel="stylesheet" type="text/css" />
  <!-- canvas-to-blob.min.js is only needed if you wish to resize images before upload.
       This must be loaded before fileinput.min.js -->
  <script src="//cdn.bootcss.com/bootstrap-fileinput/4.3.5/js/plugins/canvas-to-blob.min.js" type="text/javascript"></script>
  <!-- sortable.min.js is only needed if you wish to sort / rearrange files in initial preview.
       This must be loaded before fileinput.min.js -->
  <script src="//cdn.bootcss.com/bootstrap-fileinput/4.3.5/js/plugins/sortable.min.js" type="text/javascript"></script>
  <!-- purify.min.js is only needed if you wish to purify HTML content in your preview for HTML files.
       This must be loaded before fileinput.min.js -->
  <script src="//cdn.bootcss.com/bootstrap-fileinput/4.3.5/js/plugins/purify.min.js" type="text/javascript"></script>
  <!-- the main fileinput plugin file -->
  <script src="//cdn.bootcss.com/bootstrap-fileinput/4.3.5/js/fileinput.min.js"></script>
  <!-- optionally if you need a theme like font awesome theme you can include 
      it as mentioned below -->
  <script src="//cdn.bootcss.com/bootstrap-fileinput/4.3.5/themes/fa/theme.js"></script>
  <!-- optionally if you need translation for your language then include 
      locale file as mentioned below -->
  <script src="//cdn.bootcss.com/bootstrap-fileinput/4.3.5/js/locales/zh.js"></script>
</head>
<body>
  <!-- head line -->
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">
          USWeb 
        </a>
      </div>
      <ul class="nav navbar-nav">
        <li><a href="{% url 'usweb:index' %}"> 主页 </a></li>
        <li><a href="{% url 'usweb:files' %}"> 文件</a></li>
        <li><a href="{% url 'usweb:upload' %}">上传</a></li>
        <li><a href="{% url 'usweb:update' %}">升级</a></li>
        <li><a href="{% url 'usweb:status' %}">状态</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="{% url 'usweb:about' %}">关于</a></li>
      </ul>
    </div>
  </nav>
  {% block body %}
  默认文字
  {% endblock %}
  <script src="//cdn.bootcss.com/jquery/3.1.0/jquery.min.js"></script>
  <script src="//cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
